<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="popup active">
    <div class="popup-content">
        <h4>Witaj w grze: Kółko i krzyżyk!</h4>
        <p class="chooseGameOptions">Wybierz typ gry:</p>
        <fieldset>
            <label><input type="radio" name="radio">Singleplayer</label>
            <label><input type="radio" name="radio">Multiplayer</label>
        </fieldset>
        <p class="chooseGameOptions">Wybierz ilość znaków do wygrania:</p>
        <select id="sighsToWin" name="sighsToWin">
            <option value="first">3</option>
            <option value="second">4</option>
            <option value="third">5</option>
        </select>
        <p class="chooseGameOptions">Wybierz wielkość mapy:</p>
        <label for="mapSize"><input list="mapSize" id="mapSize" name="mapSize"/>
            <datalist id="map">
                <option value="3">
                <option value="4">
                <option value="5">
            </datalist>
        </label>
        <button id="startGame">Rozpocznij</button>
        <button class="popup-close">Zamknij</button>
    </div>
</div>

<div id="title">Witaj w grze: Kółko i krzyżyk</div>

<div id="area"></div>

<div id="winner"></div>
<button id="clearArea">Wyczyść</button>


<script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>

<script src="app.js"></script>

</body>
</html>
